<!DOCTYPE html>
<html>
	<head>
		<title>경북대 점심, 뭐 먹지?</title>
		<script data-ad-client="ca-pub-5536191614660236" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
		<style>
		.center {
			 text-align: center
		}
		.imgcenter{
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: 70%;}
		</style>
	</head>
	<body><h1 class="center">경북대 점심, 뭐 먹지?</h1>
	<center>
	<form>
	<input type="button" onClick="history.go(0)" value="다시 뽑기" >
	</form>
	</center>
	<p id='food_name' class="center"></p>
	<img id='myImg' src='http://bit.ly/RhrMEn' class="imgcenter">
	<center>
	<div id="map" style="width:50%;height:300px;"></div>
	</center>
	<script src="PapaParse-5.0.2/papaparse.js"></script>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=488b379934773e65aefc9613887e9c91"></script>
	<script>
		var csvdata = [];
		Papa.parse("data.csv", {
			download: true,
			header: true,
			step: function(row) {
				csvdata.push(row.data);
			},
			complete: function() {
			console.log("All done!");
			}
		});
		var img_cnt = 2;

		var rand_num = Math.floor(Math.random() * (img_cnt));

		console.log(rand_num);

		var img = document.getElementById("myImg");

		console.log(csvdata[rand_num].imgs);
		img.setAttribute('src',csvdata[rand_num].imgs);
		var foodname = document.getElementById('food_name');
		foodname.innerHTML = csvdata[rand_num].foodnames;

		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(csvdata[rand_num].lat, csvdata[rand_num].lon),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
	</script>
	</body>
</html>
