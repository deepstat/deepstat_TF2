<!DOCTYPE html>
<html>
	<head>
		<title>경북대 점심, 뭐 먹지?</title>
		<script data-ad-client="ca-pub-5536191614660236" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
		<style>
		.center {
			 text-align: center
		}
		.imgcenter{
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: 70%;
		</style>
	</head>
	<body><h1 class="center">경북대 점심, 뭐 먹지?</h1>
	<center>
	<form>
	<input type="button" onClick="history.go(0)" value="다시 뽑기" >
	</form>
	</center>
	<p id = 'food_name' class="center"></p>
	<img id = 'myImg' src='http://bit.ly/RhrMEn' class="imgcenter">
	<div id="map" style="width:50%;height:300px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=488b379934773e65aefc9613887e9c91"></script>
	<script>
		var foodnames = ['물','샌드위치']
		var imgs = ['https://cdn.pixabay.com/photo/2017/04/24/11/18/drop-of-water-2256201_960_720.jpg',
			    'http://bit.ly/RhrMEn'];
		var img_cnt = imgs.length - 1;
		var rand_num = Math.floor(Math.random() * (img_cnt - 0 + 1));
		var lat = [33.450701,34.450701];
		var long = [126.570667,127.570667];
		
		var img = document.getElementById("myImg");
		img.setAttribute('src',imgs[rand_num]);
		var foodname = document.getElementById('food_name');
		foodname.innerHTML = foodnames[rand_num];

		##
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(lat[rand_num], long[rand_num]),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
	</script>
	</body>
</html>
